name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Create Release Notes
        run: |
          cat > release_notes.md << 'EOF'
          ## Homelab Infrastructure ${{ steps.version.outputs.VERSION }}
          
          ### ðŸš€ Features
          - Update-Management Scripts mit automatischer Kategorisierung
          - Tactical RMM Docker Deployment Guide
          - SSL-Zertifikat Management
          
          ### ðŸ“– Dokumentation
          - VollstÃ¤ndige Setup-Anleitung
          - Troubleshooting Guide
          - Quick Reference
          
          ### ðŸ“¦ Installation
          ```bash
          git clone https://github.com/yourusername/homelab-infrastructure.git
          cd homelab-infrastructure
          sudo ./install.sh
          ```
          
          ### ðŸ“ Changelog
          Siehe [CHANGELOG.md](CHANGELOG.md) fÃ¼r Details.
          EOF
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_notes.md
          files: |
            scripts/update-check.sh
            scripts/server-update.sh
            docs/Homelab-Infrastructure-Dokumentation.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
